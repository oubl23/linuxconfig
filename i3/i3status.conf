volume_status {
    format = "ğŸ”Š {percentage}%"
    cache_timeout = 1
    device = "default"
    thresholds = [
        (0, "#A0CFEC"),
        (10, "#82CAFF"),
        (20, "#79BAEC"),
        (30, "#3BB9FF"),
        (40, "#56A5EC"),
        (50, "#5CB3FF"),
        (60, "#1589FF"),
        (70, "#157DEC"),
        (80, "#306EFF"),
        (90, "#2B65EC")
    ]
}

disk "/" {
        format = "/ %free"
            on_click 1 = "exec thunar /"
}

ethernet wlp3s0 {
        format_up = "W: %ip"
        format_down = ""
}

ethernet enp4s0 {
        format_up = "E: %ip"
        format_down = ""
}

backlight{
    on_click 1 = "exec brightUp"
    on_click 3 = "exec brightDown"
}

battery_level{
    format = "{percent}% {icon}" 
}

static_string chromium {
    format = "chromium"
    on_click 1 = "exec chromium"
}
